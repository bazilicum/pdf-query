<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Information Retriever</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header, main {
            text-align: left;
            padding: 1rem 2rem;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1.5rem;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        h2 {
            margin-top: 2rem;
            font-size: 1.5rem;
        }
        form {
            max-width: 500px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        form button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }
        form input[type="number"] {
            -moz-appearance: textfield; /* Remove spinner buttons */
        }
        form input[type="number"]::-webkit-inner-spin-button, 
        form input[type="number"]::-webkit-outer-spin-button { 
            -webkit-appearance: none; /* Remove spinner buttons */
            margin: 0; 
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF Information Retriever</h1>
    </header>
    <main>
        <h2>Query Project: {{ project_id }}</h2>
        <form action="/query_project" method="post">
            <input type="text" id="project_id_query" name="project_id" value="{{ project_id }}" readonly hidden required>
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" placeholder="Enter your question" required>
            <label for="threshold">Threshold:</label>
            <input type="number" id="threshold" name="threshold" step="0.01" value="0.2">
            <button type="submit">Ask</button>
        </form>
    </main>
</body>
</html>
