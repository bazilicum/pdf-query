<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header, main {
            text-align: left;
            padding: 1rem 2rem;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1.5rem;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        h2 {
            margin-top: 2rem;
            font-size: 1.5rem;
        }
        form {
            max-width: 500px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        form input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        form button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #ff4d4d;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #cc0000;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delete Project</h1>
    </header>
    <main>
        <h2>Remove a Project</h2>
        <form action="/delete_project" method="post">
            <label for="project_id_delete">Project ID:</label>
            <input type="text" id="project_id_delete" name="project_id" placeholder="Enter project ID to delete" required>
            <button type="submit">Delete</button>
        </form>
    </main>
    <footer>
        &copy; 2024 PDF Information Retriever. All rights reserved.
    </footer>
</body>
</html>
